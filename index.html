<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytanie do Ciebie...</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Nowoczesne fonty: Playfair Display (Elegancki) + Inter (Czysty) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3e8ff; 
            background-image: 
                radial-gradient(at 0% 0%, hsla(349,49%,75%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(280,40%,85%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(335,50%,79%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(22,100%,77%,1) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #1f2937;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .serif-title {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }

        @keyframes soft-beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart-icon {
            animation: soft-beat 2s infinite ease-in-out;
            color: #ec4899;
            filter: drop-shadow(0 4px 6px rgba(236, 72, 153, 0.3));
        }

        .hidden-section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .visible-section {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Styl Polaroid贸w */
        .polaroid {
            background: white;
            padding: 10px 10px 25px 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }
        
        /* Efekt najechania na zdjcie - prostuje si i wychodzi na wierzch */
        .polaroid:hover {
            transform: scale(1.1) rotate(0deg) !important;
            z-index: 50;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .polaroid img {
            width: 100%;
            height: auto;
            border-radius: 2px;
            aspect-ratio: 3/4; /* Ujednolicenie proporcji */
            object-fit: cover;
        }

        /* Animacja serduszek */
        .click-heart {
            position: fixed;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            font-size: 24px;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -150%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 min-h-screen">

    <!-- G贸wna karta (Pytanie i Szczeg贸y) -->
    <div id="main-card" class="glass-card rounded-[2rem] w-full max-w-md p-8 md:p-10 text-center relative overflow-hidden z-10">
        
        <!-- Etap 1: Pytanie -->
        <div id="question-section">
            <div class="mb-8 flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="currentColor" class="heart-icon">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>

            <p class="text-gray-500 font-medium tracking-wide uppercase text-xs mb-4">Mam wa偶ne pytanie <span class="text-pink-600 font-bold">Kinia</span></p>

            <h1 class="serif-title text-5xl md:text-6xl text-gray-900 mb-8 leading-tight">
                Zostaniesz moj <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-rose-600">Walentynk?</span>
            </h1>

            <div class="flex flex-col gap-4 justify-center items-center relative h-40">
                <button onclick="acceptProposal(event)" class="btn-primary w-full text-white font-semibold py-4 px-8 rounded-2xl text-lg shadow-xl shadow-pink-500/30 z-20 relative overflow-hidden group">
                    <span class="relative z-10">Tak, z przyjemnoci!</span>
                    <div class="absolute inset-0 h-full w-full scale-0 rounded-2xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/20"></div>
                </button>

                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()" class="bg-white hover:bg-gray-50 text-gray-500 font-medium py-3 px-6 rounded-xl text-sm border border-gray-200 shadow-sm absolute bottom-0 z-10 transition-colors">
                    Nie, mam inne plany
                </button>
            </div>
        </div>

        <!-- Etap 2: Szczeg贸y -->
        <div id="details-section" class="hidden-section mt-2">
            <div class="w-16 h-1 bg-pink-200 mx-auto rounded-full mb-6"></div>
            
            <h3 class="serif-title text-3xl text-gray-900 mb-2">Jeste cudowna.</h3>
            <p class="text-gray-500 mb-8 font-light">Nie mog si doczeka naszego rendezvous.</p>
            
            <div class="bg-white/60 rounded-2xl p-6 text-left shadow-sm border border-white space-y-4 mb-8">
                <div class="flex items-start">
                    <div class="bg-pink-100 p-2 rounded-lg mr-4 text-pink-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Data</p>
                        <p class="text-gray-800 font-medium">11 Lutego, roda</p>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <div class="bg-pink-100 p-2 rounded-lg mr-4 text-pink-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Godzina</p>
                        <p class="text-gray-800 font-medium">11:30 EST</p>
                    </div>
                </div>
                </div>
            </div>

            <!-- Przycisk do przejcia do galerii -->
            <button onclick="showGallery(event)" class="bg-white hover:bg-pink-50 text-pink-600 font-semibold py-3 px-6 rounded-xl text-sm border border-pink-200 shadow-sm transition-all hover:scale-105">
                Nasze chwile わ
            </button>
        </div>
    </div>

    <!-- Etap 3: Galeria zdj (Pocztkowo ukryta) -->
    <div id="gallery-section" class="hidden-section w-full max-w-4xl pt-8 pb-20">
        <div class="text-center mb-10">
            <h2 class="serif-title text-4xl text-gray-900 mb-2">Tyle wspomnie...</h2>
            <p class="text-gray-500 font-light">...i jeszcze wicej przed nami.</p>
        </div>

        <!-- Kontener Grid/Flex dla "rozrzuconych" zdj -->
        <div class="flex flex-wrap justify-center gap-8 px-4">
            
            <!-- Zdjcie 1: Pary偶 -->
            <div class="polaroid w-72 md:w-80 transform rotate-[-3deg]">
                <img src="IMG20220905114819.jpg" alt="Pary偶">
            </div>

            <!-- Zdjcie 2: Chorwacja/Skay -->
            <div class="polaroid w-72 md:w-80 transform rotate-[4deg] mt-4 md:mt-8">
                <img src="IMG20230924121447.jpg" alt="Wakacje">
            </div>

            <!-- Zdjcie 3: Wesoe miasteczko -->
            <div class="polaroid w-72 md:w-80 transform rotate-[-2deg]">
                <img src="IMG20220919222753.jpg" alt="Wesoe miasteczko">
            </div>

            <!-- Zdjcie 4: Tor wycigowy -->
            <div class="polaroid w-72 md:w-80 transform rotate-[5deg] mt-2 md:mt-4">
                <img src="IMG_20250628_174022.jpg" alt="Tor wycigowy">
            </div>

            <!-- Zdjcie 5: Wrocaw/Hala Stulecia -->
            <div class="polaroid w-72 md:w-80 transform rotate-[-4deg] mt-4 md:mt-6">
                <img src="IMG20230812130832.jpg" alt="Wrocaw">
            </div>

            <!-- Zdjcie 6: Skay/Czapka -->
            <div class="polaroid w-72 md:w-80 transform rotate-[2deg]">
                <img src="IMG_20250924_174025.jpg" alt="Wycieczka">
            </div>

             <!-- Zdjcie 7: Domowe -->
             <div class="polaroid w-72 md:w-80 transform rotate-[-5deg] mt-4 md:mt-8">
                <img src="IMG_20191116_172329.jpg" alt="Razem">
            </div>
            
        </div>
        
        <div class="text-center mt-12">
            <button onclick="location.reload()" class="text-gray-400 hover:text-pink-500 text-sm underline transition-colors">
                Zacznij od nowa
            </button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let moveCount = 0;
        const phrases = ["Nie klikaj tu!", "Serio?", "Przemyl to...", "Jeszcze raz?", "No we藕!"];

        document.body.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('.polaroid')) return;

            const heart = document.createElement('div');
            heart.classList.add('click-heart');
            heart.innerHTML = '';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            const randomRot = Math.random() * 40 - 20;
            heart.style.transform = `translate(-50%, -50%) rotate(${randomRot}deg)`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        });

        function moveButton() {
            if (noBtn.parentNode !== document.body) {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                document.body.appendChild(noBtn);
                noBtn.style.position = 'fixed';
            }

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20; 
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            const minX = padding;
            const minY = padding;

            let x = Math.random() * (maxX - minX) + minX;
            let y = Math.random() * (maxY - minY) + minY;
            
            moveCount++;
            
            if (moveCount < 6) {
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
                noBtn.style.zIndex = '100';
                noBtn.innerText = phrases[moveCount % phrases.length];
                noBtn.classList.add('bg-gray-100'); 
            } else {
                noBtn.style.position = 'static';
                noBtn.classList.remove('bg-white', 'text-gray-500', 'border-gray-200', 'bg-gray-100');
                noBtn.classList.add('bg-pink-500', 'text-white', 'shadow-lg');
                noBtn.style.transform = "scale(1.1)";
                noBtn.innerText = "No dobrze... TAK! ";
                noBtn.onclick = acceptProposal;
                noBtn.onmouseover = null;
                noBtn.ontouchstart = null;
            }
        }

        function acceptProposal(e) {
            if(e) e.stopPropagation();
            const noBtn = document.getElementById('noBtn');
            if(noBtn) noBtn.style.display = 'none';

            const details = document.getElementById('details-section');
            const question = document.getElementById('question-section');
            
            question.style.display = 'none';
            details.classList.add('visible-section');
            fireConfetti();
        }

        function showGallery(e) {
            if(e) e.stopPropagation();
            
            // Ukrywamy g贸wn kart
            const mainCard = document.getElementById('main-card');
            mainCard.style.display = 'none';
            
            // Pokazujemy galeri
            const gallery = document.getElementById('gallery-section');
            gallery.classList.add('visible-section');
            
            // Dodatkowe konfetti na start galerii
            fireConfetti();
            
            // Scroll na g贸r
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function fireConfetti() {
            const duration = 2 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }, colors: ['#ec4899', '#db2777', '#fbcfe8'] }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }, colors: ['#ec4899', '#db2777', '#fbcfe8'] }));
            }, 250);
        }
    </script>
</body>
</html>
