<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytanie do Ciebie...</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Nowoczesne fonty: Playfair Display (Elegancki) + Inter (Czysty) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3e8ff; 
            background-image: 
                radial-gradient(at 0% 0%, hsla(349,49%,75%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(280,40%,85%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(335,50%,79%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(22,100%,77%,1) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #1f2937;
            overflow-x: hidden; /* Zapobiega paskom przewijania przy animacjach */
            user-select: none; /* Zapobiega zaznaczaniu tekstu przy szybkim klikaniu */
            -webkit-tap-highlight-color: transparent; /* Usuwa podwietlenie tapnicia na mobile */
        }

        .serif-title {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }

        @keyframes soft-beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart-icon {
            animation: soft-beat 2s infinite ease-in-out;
            color: #ec4899;
            filter: drop-shadow(0 4px 6px rgba(236, 72, 153, 0.3));
        }

        .hidden-details {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .visible-details {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Nowa animacja dla klikanych serduszek */
        .click-heart {
            position: fixed;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            font-size: 24px;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -150%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- G贸wna karta -->
    <div class="glass-card rounded-[2rem] w-full max-w-md p-8 md:p-10 text-center relative overflow-hidden z-10">
        
        <!-- Etap 1: Pytanie -->
        <div id="question-section">
            <div class="mb-8 flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="currentColor" class="heart-icon">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>

            <p class="text-gray-500 font-medium tracking-wide uppercase text-xs mb-4">Mam wa偶ne pytanie <span class="text-pink-600 font-bold">Kinia</span></p>

            <h1 class="serif-title text-5xl md:text-6xl text-gray-900 mb-8 leading-tight">
                Zostaniesz moj <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-rose-600">Walentynk?</span>
            </h1>

            <div class="flex flex-col gap-4 justify-center items-center relative h-40">
                <!-- Przycisk TAK -->
                <button onclick="acceptProposal(event)" class="btn-primary w-full text-white font-semibold py-4 px-8 rounded-2xl text-lg shadow-xl shadow-pink-500/30 z-20 relative overflow-hidden group">
                    <span class="relative z-10">Tak, z przyjemnoci!</span>
                    <!-- Subtelny efekt bysku na przycisku -->
                    <div class="absolute inset-0 h-full w-full scale-0 rounded-2xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/20"></div>
                </button>

                <!-- Przycisk NIE (ucieka) -->
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()" class="bg-white hover:bg-gray-50 text-gray-500 font-medium py-3 px-6 rounded-xl text-sm border border-gray-200 shadow-sm absolute bottom-0 z-10 transition-colors">
                    Nie, mam inne plany
                </button>
            </div>
        </div>

        <!-- Etap 2: Szczeg贸y -->
        <div id="details-section" class="hidden-details mt-2">
            <div class="w-16 h-1 bg-pink-200 mx-auto rounded-full mb-6"></div>
            
            <h3 class="serif-title text-3xl text-gray-900 mb-2">Jeste cudowna.</h3>
            <p class="text-gray-500 mb-8 font-light">Nie mog si doczeka naszego wieczoru.</p>
            
            <!-- Karta ze szczeg贸ami -->
            <div class="bg-white/60 rounded-2xl p-6 text-left shadow-sm border border-white space-y-4 mb-8">
                <div class="flex items-start">
                    <div class="bg-pink-100 p-2 rounded-lg mr-4 text-pink-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Data</p>
                        <p class="text-gray-800 font-medium">14 Lutego, Pitek</p>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <div class="bg-pink-100 p-2 rounded-lg mr-4 text-pink-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Godzina</p>
                        <p class="text-gray-800 font-medium">19:00</p>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <div class="bg-pink-100 p-2 rounded-lg mr-4 text-pink-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Miejsce</p>
                        <p class="text-gray-800 font-medium">[Nazwa Restauracji / Miejsce]</p>
                    </div>
                </div>
            </div>

            <p class="serif-title text-2xl text-pink-600">Kocham Ci わ</p>
        </div>

    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let moveCount = 0;
        const phrases = ["Nie klikaj tu!", "Serio?", "Przemyl to...", "Jeszcze raz?", "No we藕!"];

        // Funkcja do "klikalnych" serduszek na tle
        document.body.addEventListener('click', function(e) {
            // Ignorujemy kliknicia w przyciski, 偶eby nie robi baaganu
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) return;

            const heart = document.createElement('div');
            heart.classList.add('click-heart');
            heart.innerHTML = ''; // Mo偶esz zmieni na  lub わ
            
            // Pozycja kliknicia
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            
            // Losowa lekka rotacja
            const randomRot = Math.random() * 40 - 20;
            heart.style.transform = `translate(-50%, -50%) rotate(${randomRot}deg)`;

            document.body.appendChild(heart);

            // Usunicie elementu po zakoczeniu animacji
            setTimeout(() => {
                heart.remove();
            }, 1000);
        });

        function moveButton() {
            // Przenosimy przycisk do body przy pierwszym ruchu, aby unikn problem贸w z pozycjonowaniem wewntrz karty
            if (noBtn.parentNode !== document.body) {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                document.body.appendChild(noBtn);
                noBtn.style.position = 'fixed';
            }

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20; 
            
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            const minX = padding;
            const minY = padding;

            let x = Math.random() * (maxX - minX) + minX;
            let y = Math.random() * (maxY - minY) + minY;
            
            moveCount++;
            
            if (moveCount < 6) {
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
                noBtn.style.zIndex = '100';
                
                noBtn.innerText = phrases[moveCount % phrases.length];
                noBtn.classList.add('bg-gray-100'); 
            } else {
                noBtn.style.position = 'static';
                // Musimy go wsadzi z powrotem do kontenera przycisk贸w, jeli chcemy 偶eby adnie wyglda
                // Ale prociej po prostu go zmieni tam gdzie jest, albo ukry
                // Tutaj zmieniamy go w "Tak" w miejscu gdzie wyldowa
                noBtn.classList.remove('bg-white', 'text-gray-500', 'border-gray-200', 'bg-gray-100');
                noBtn.classList.add('bg-pink-500', 'text-white', 'shadow-lg');
                noBtn.style.transform = "scale(1.1)";
                noBtn.innerText = "No dobrze... TAK! ";
                noBtn.onclick = acceptProposal;
                noBtn.onmouseover = null;
                noBtn.ontouchstart = null;
            }
        }

        function acceptProposal(e) {
            // Jeli event istnieje, zatrzymaj propagacj, 偶eby nie tworzy serca w tle
            if(e) e.stopPropagation();

            const noBtn = document.getElementById('noBtn');
            if(noBtn) noBtn.style.display = 'none';

            const details = document.getElementById('details-section');
            const question = document.getElementById('question-section');
            
            question.style.display = 'none';
            details.classList.add('visible-details');
            fireConfetti();
        }

        function fireConfetti() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }, colors: ['#ec4899', '#db2777', '#fbcfe8'] }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }, colors: ['#ec4899', '#db2777', '#fbcfe8'] }));
            }, 250);
        }
    </script>
</body>
</html>
